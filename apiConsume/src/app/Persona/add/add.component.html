<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
           <form action="">
               <div class="form-group">
                   <label for="">Nombre:</label>
                   <input #nombre type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="">Apellido:</label>
                <input #apellido type="text" class="form-control">
                </div>
                <button (click)="Guardar(nombre.value,apellido.value)" class="btn btn-danger">Guardar</button>
           </form>
        </div>
    </div>
</div>
