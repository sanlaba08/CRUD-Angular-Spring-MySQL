<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
           <form action="">
               <div class="form-group">
                   <label for="">Nombre:</label>
                   <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="">Apellido:</label>
                <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
                </div>
                <button (click)="actualizar(persona)" class="btn btn-primary">Modificar</button>
           </form>
        </div>
    </div>
</div>
