<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table table-hower">
                <thead>
                    <tr class="text-center">
                        <th> Nombres </th>
                        <th> Apellido </th>
                        <th> Acciones </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td> {{ persona.nombre }}</td>
                        <td> {{ persona.apellido }}</td>
                        <td>
                            <button (click)="editar(persona)" class="btn btn-warning" > Editar </button>
                            <button (click)="delete(persona)" class="btn btn-danger" style="margin-left: 10px;"> Eliminar </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
